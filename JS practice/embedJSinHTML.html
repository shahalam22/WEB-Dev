<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Way no 1 for embed js in html-->
    <script>
        alert('Hello! World.');
    </script>

    <!--Way no 2 for embed js in html-->
    <!--The async attribute instructs the web browser to execute the JavaScript file asynchronously. The async attribute does not guarantee the script files to execute in the order that they appear.-->
    <!--The defer attribute requests the web browser to execute the script file after the HTML document has been parsed.-->
    <script async defer src="js/services.js"></script>
    <script async defer src="js/app.js"></script>

</head>
<body>
    
</body>
</html>
