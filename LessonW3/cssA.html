<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cssA.css">
</head>
<body>
    
    <div class="static">
        This div element has position: static;
    </div>

    <br><br>

    <div class="fixed">
        This div element has position: fixed;
    </div>

    <br><br>

    <div class="relative">
        This div element has position: relative;
    </div>

    <br><br>
    
    <div class="absolute"> <!--relative to the nearest positioned ancestor-->
        This div element has position: absolute;
    </div>

    <br><br>

    <!--An element with position: sticky; is positioned based on the user's scroll position.
        A sticky element toggles between relative and fixed, d
        epending on the scroll position. It is positioned relative 
        until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed).
    -->

    <div class="sticky"> <!--relative to the nearest positioned ancestor-->
        This div element has position: sticky;
    </div>

    <br><br>

</body>
</html>
