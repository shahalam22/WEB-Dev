<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 {
                color: royalblue;
            }
            p {
                color: brown;
            }
        </style>
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
        <!--A favicon is a small image displayed next to the page title in the browser tab. We have to add Link add in HTML file after title tag in head section.-->
        <!--This is a Favicon-->
        <link rel="icon" type="image/x-icon" href="img/images.png">
    </head>
<body>
    
    <!--HTML Table-->
    <table style="width: 100%;" id="table1">
        <tr>
            <th>Company</th>
            <th style="width: 80%;">Contact</th>
            <th>Country</th>
        </tr>
        <tr style="height: 200px;">
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>

    <br>

    <!--Table 2-->
    <table id="table2">
        <caption>Employee details</caption>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td rowspan="2">Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>

      <br>
      <!--Table 3-->
      <table id="table3">

            <th>1</th>

      <br>

        <th>THU</th>

        <tr>
        <td>1</td>

        <td>18</td>

        <td>22</td>

</body>
</html>
