<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            color: blue;
            text-align: left; /*this could be left, right, center*/
        }
        #para1 {
            text-align: center;
            color: red;
        }
        .center { /*In this example only <p> elements with class="center" will be purple and center-aligned*/
            text-align: center;
            color: purple;
        }
        p.large{
            color: red;
            font-size: 300%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p id="para1">Hellow World</p>
    <p>These paragraphs are styled with CSS.</p>
    <h1 class="center">Purple and center aligned heading</h1>
    <p class="center">Purple and center aligned paragraph</p>
    <p class="center large">This paragraph will be red, center-aligned and in the large font-size.</p>
</body>
</html>
