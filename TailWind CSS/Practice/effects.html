<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    

    <!-- Box Shadow : shadow-[value] - value can be " ", sm, md, lg, xl, 2xl, inner, none -->
    <!-- Shadow Color : shadow-[color]-[intencity]/opacity -->
    <!-- Opacity - here we have to declare opacity indibidually. Not like previous type color declaring -->
    <div class="shadow-md shadow-black h-16 w-16 mx-5 my-5 bg-slate-100 rounded-2xl"></div>
    <div class="shadow-xl shadow-blue-600 hover:opacity-50 h-16 w-16 mx-5 my-5 bg-slate-100 rounded-2xl"></div>
    <div class="shadow-inner shadow-red-600 h-16 w-16 mx-5 my-5 bg-slate-100 rounded-2xl"></div>


    <!-- Mix Blend Mode : mix-blend-[value] - value can be normal, multiply, screen, overlay, darken, lighten, color-dodge, color-burn, hard-light, soft-light, difference, exclusion, hue, saturation, color, luminosity, plus-lighter -->
    <!-- Background Blend Mode : bg-blend-[value] - value can be normal, multiply, screen, overlay, darken, lighten, color-dodge, color-burn, hard-light, soft-light, difference, exclusion, hue, saturation, color, luminosity, plus-lighter -->
    <div class="flex -space-x-20">
        <div class="mix-blend-luminosity"><img src="./img/wallpapers-06.jpg" class="h-32 w-46" alt=""></div>
        <div class="mix-blend-luminosity"><img src="./img/wallpapers-28.jpg" class="h-32 w-46" alt=""></div>
    </div><br>


    <!-- Blur : blur-[value] - value can be none, sm, ' ', md, lg, xl, 2xl, 3xl -->
    <div class="h-36 w-44 mx-5 blur-sm hover:filter-none">
        <img src="./img/wallpapers-43.jpg" alt="">
    </div>

    <!-- filter-none - this tag will remove all the filters we have used -->


    <!-- Brightness : brightness-[value] - value can be 0,50,75,100,105,110,125,150,200 -->
    <div class="h-36 w-44 mx-5 brightness-150 hover:filter-none">
        <img src="./img/wallpapers-81.jpg" alt="">
    </div>


    <!-- Contrast : contrast-[value] - value can be 0,50,75,100,105,110,125,150,200 -->
    <div class="h-36 w-44 mx-5 contrast-150 hover:filter-none">
        <img src="./img/wallpapers-81.jpg" alt="">
    </div>


    <!-- Drop Shadow : drop-shadow-[value] - value can be sm, ' ', md, lg, xl, 2xl, none -->
    <div class="drop-shadow-lg h-16 w-16 mx-5 my-5 bg-slate-100 rounded-2xl"></div>
    

    <!-- GrayScale : grayscale / grayscale-0 -->
    <!-- use this to control weather an element should be rendered as grayscale or in full color -->
    <div class="h-36 w-44 mx-5 grayscale hover:filter-none">
        <img src="./img/wallpapers-81.jpg" alt="">
    </div>


    <!-- Hue Rotation : hue-rotate-[value] - value can be 0,15,30,60,90,100 -->
    <div class="h-36 w-44 mx-5 hue-rotate-90 hover:filter-none">
        <img src="./img/wallpapers-81.jpg" alt="">
    </div>


    <!-- Invert : invert-0 / invert -->
    <div class="h-36 w-44 mx-5 invert hover:filter-none">
        <img src="./img/wallpapers-81.jpg" alt="">
    </div>


    <!-- Saturate : saturate-[value] - value can be 0,50,100,150,200 -->
    <div class="h-36 w-44 mx-5 saturate-200 hover:filter-none">
        <img src="./img/wallpapers-81.jpg" alt="">
    </div>


    <!-- Sepia : sepia-0 / sepia -->
    <div class="h-36 w-44 mx-5 sepia hover:filter-none">
        <img src="./img/wallpapers-81.jpg" alt="">
    </div>


    <!-- Backdrop blue : backdrop-blur-[value] - value can be none,sm,md,lg,xl,2xl,3xl -->
    <div class="mx-16 mt-8 h-96 relative">
        <div class="absolute w-full h-full py-8">
            <img class="h-80 w-full object-cover rounded-2xl" src="./img/wallpapers-28.jpg" alt="">
        </div>
        <div class="relative h-full flex overflow-x-auto">
            <div class="flex-shrink-0 rounded-2xl w-full"></div>
            <div class="flex-shrink-0 rounded-2xl w-1/3 border-4 border-black backdrop-blur-md"></div>
            <div class="flex-shrink-0 rounded-2xl w-full"></div>
        </div>
    </div>


    <!-- BackDrop Brightness : backdrop-brightness-[value] -->
    <div class="mx-16 mt-8 h-96 relative">
        <div class="absolute w-full h-full py-8">
            <img class="h-80 w-full object-cover rounded-2xl" src="./img/wallpapers-28.jpg" alt="">
        </div>
        <div class="relative h-full flex overflow-x-auto">
            <div class="flex-shrink-0 rounded-2xl w-full"></div>
            <div class="flex-shrink-0 rounded-2xl w-1/3 border-4 border-black backdrop-brightness-150"></div>
            <div class="flex-shrink-0 rounded-2xl w-full"></div>
        </div>
    </div>


    <!-- Backdrop Contrast : backdrop-contrast-[value] - same as backdrop-brightness-->
    <!-- Backdrop Hue Rotate : backdrop-hue-rotate-[value] - same as backdrop-brightness-->
    <!-- Backdrop Opacity : backdrop-opacity-[value] - same as backdrop-brightness-->
    <!-- Backdrop Saturate : backdrop-saturate-[value] - same as backdrop-brightness-->
    <!-- Backdrop Grayscale : backdrop-grayscale/ backdrop-grayscale-0 - same as backdrop-brightness-->
    <!-- Backdrop Invert : backdrop-invert/ backdrop-invert-0 - same as backdrop-brightness-->
    <!-- Backdrop Sepia : backdrop-sepia/ backdrop-sepia-0 - same as backdrop-brightness-->

</body>
</html>
